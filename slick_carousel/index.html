<!DOCTYPE html>
<html>
<head>
  <title>Slick Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>Responsive Slick Gallery</h1>
  <div class="image-gallery">
  <section class="variable slider" data-sizes="400px">
    <div>
      <img src="img/city_panorama.jpg">
    </div>
    <div>
      <img src="img/buildings.jpg">
    </div>
    <div>
      <img src="img/cabinet.jpg">
    </div>
    <div>
      <img src="img/mountain.jpg">
    </div>
    <div>
      <img src="img/window-on-wall.jpg">
    </div>
  </section>
</div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".variable").slick({
        lazyLoad: 'ondemand',
        dots: true,
        infinite: true,
        centerMode: true,
        variableWidth: true
      });
    });
</script>

</body>
</html>
