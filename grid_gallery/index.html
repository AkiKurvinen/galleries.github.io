      <script>
         // script for id image_gallery
        const gallery_images = document.querySelectorAll('#image_gallery > img');
        for(let x = 0; x < gallery_images.length; x++){
            var i = new Image();
            i.src = gallery_images[x].getAttribute('src');
            i.onload = function () {
               gallery_images[x].setAttribute('style', `flex-grow:${this.width*200/this.height}`)
               gallery_images[x].setAttribute('width', `${this.width*200/this.height}`)
          };
        }
      </script>

      <script>
         // script for id image_text_gallery
         const figure_elements = document.querySelectorAll('#image_text_gallery > figure');
         for(let x = 0; x < figure_elements.length; x++){
            var i = new Image();
            let img_elem = figure_elements[x].querySelector("img")
            i.src = img_elem.getAttribute('src');
            i.onload = function () {
               figure_elements[x].setAttribute('style', `width:${this.width*200/this.height}px;flex-grow:${this.width*200/this.height}`)
         };
         }
      </script>
